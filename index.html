<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="JunLin & ShuFei 婚宴" />
    <meta property="og:description" content="電子喜帖啦～" />
	<meta property="og:image" content="https://jun-lin-coder.github.io/junlin-shufei-wedding-reception/images/icon-wedding-reception.png" />
    <meta property="og:url" content="https://jun-lin-coder.github.io/junlin-shufei-wedding-reception/" />
    <meta property="og:type" content="website" />
    <title>JunLin & ShuFei 婚宴</title>
    <link rel="icon" href="images/icon-wedding-reception.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <!-- 歡迎畫面 -->
    <div id="welcome-screen">
        <img src="images/welcome.jpg" alt="Welcome" onclick="closeWelcome()">
    </div>

    <div id="main-content">
        <!-- 標題 -->
        <div id="title">
            <img src="images/title-content.png" alt="Wedding Title">
        </div>
        
        <!-- 標題圖片 -->
        <div id="title-image">
            <img src="images/title.png" alt="Wedding Title">
        </div>

        <!-- 各個 section 的按鈕 -->
        <button class="accordion" onclick="toggleSection('wedding-details')">
            <img src="images/icon-message.png" alt="小道消息" class="icon"> 小道消息
        </button>
        <div class="panel" id="wedding-details" style="display:none;">
            <p class="align-red-text">
                <strong style="color: #d9534f;">日期：</strong> 
                <span style="font-weight: bold; color: #595757;">2024 年 11 月 2 日 ( 六 )</span>
            </p>
            <p class="align-red-text">
                <strong style="color: #d9534f;">時間：</strong> 
                <span style="font-weight: bold; color: #595757;">下午 12:00</span>
            </p>
            <p class="align-red-text">
                <strong style="color: #d9534f;">地點：</strong> 
                <span style="font-weight: bold; color: #595757;">幸福莊園 House Wedding</span>
            </p>
            <p class="align-red-text">
                <strong style="color: #d9534f;">地址：</strong> 
                <span style="font-weight: bold; color: #595757;">台中市大雅區樹德街252號</span>
            </p>
        </div>
        
        <button class="accordion" onclick="toggleSection('couple-story')">
            <img src="images/icon-story.png" alt="新人故事" class="icon"> 新人故事
        </button>
        <div class="panel" id="couple-story" style="display:none;">
            <p style="font-style: italic;">我們的故事，從一個美好的邂逅開始...</p>
            <p style="font-weight: bold;"><a href="#" onclick="showAlert()">[請付費解鎖]</a></p>
        </div>
        
        <button class="accordion" onclick="toggleSection('wedding-photos')">
            <img src="images/icon-photos.png" alt="婚紗相冊" class="icon"> 婚紗相冊
        </button>
        <div class="panel" id="wedding-photos">
            <div class="gallery-background">
                <div id="gallery-container" class="gallery"></div>        
            </div>
        </div>
        
        <!-- 婚紗影片 -->
        <button class="accordion" onclick="toggleSection('wedding-photos-vedio')">
            <img src="images/icon-vedio.png" alt="婚紗影片" class="icon"> 婚紗影片
        </button>
        <div class="panel" id="wedding-photos-vedio" style="display:none;">
            <div class="default-padding">
                <iframe
                    src="https://www.youtube.com/embed/fTqjtScE2LQ"
                    title="俊霖 ♥ 姝妃 HD（1080p）"
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
                </iframe>
            </div>
        </div>

        <button class="accordion" onclick="toggleSection('wedding-location')">
            <img src="images/icon-map.png" alt="婚宴地圖" class="icon"> 婚宴地圖
        </button>
        <div class="panel" id="wedding-location" style="display:none;">
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d116419.84244437577!2d120.51501479726564!3d24.237578700000007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346917270c98aaa9%3A0x6cf66c904b8612d9!2z5bm456aP6I6K5ZySSG91c2UgV2VkZGluZw!5e0!3m2!1szh-TW!2stw!4v1727584513869!5m2!1szh-TW!2stw"
                    frameborder="0"
                    allowfullscreen=""
                    aria-hidden="false"
                    tabindex="0">
                </iframe>
            </div>
            <p><strong style="color: #d9534f;">幸福莊園 House Wedding</strong></p>
            <p><strong>地址：</strong> <span style="font-weight: bold;">台中市大雅區樹德街252號</span></p>
        </div>
        
        <button class="accordion" onclick="toggleSection('wedding-reminder')">
            <img src="images/icon-alert.png" alt="婚宴提醒" class="icon"> 婚宴提醒
        </button>
        <div class="panel" id="wedding-reminder" style="display:none;">
            <div class="default-padding">
                <h2 style="color: #d9534f;">🔴紅色炸彈倒數💣</h2>
                <div id="countdown"></div>
                <button id="add-to-calendar">📅 加入 Google 行事曆</button>
            </div>
        </div>
        
        <button class="accordion" onclick="toggleSection('wedding-client-photos')">
            <img src="images/icon-client-photos.png" alt="賓客上傳" class="icon"> 賓客上傳
        </button>
        <div class="panel" id="wedding-client-photos" style="display:none;">
            <div class="default-padding">
                <span style="font-weight: bold; color: #595757;">請為我們拍下美好的時刻</span>
                <br>
                <span style="font-weight: bold; color: #595757;">合照也會放這裡喔！</span>
                <br>
                <a href="https://drive.google.com/drive/folders/13MMNgGDCdrACqzRqFCtJLjoI16hPU3hp?usp=sharing" target="_blank" style="color: #d9534f; font-weight: bold;">上傳賓客照片/影片</a>
            </div>
        </div>
        
        <div id="lightbox" class="lightbox">
            <span class="close" onclick="closeLightbox()">&times;</span>
            <div id="slides-container"></div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
